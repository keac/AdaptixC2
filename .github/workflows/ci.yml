name: CI Build

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ make mingw-w64

      - name: Build server
        run: make server

      - name: Build extenders
        run: make extenders

  build-client-linux:
    name: Build Client (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt6 and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc g++ make cmake \
            libssl-dev \
            qt6-base-dev \
            qt6-base-private-dev \
            libxkbcommon-dev \
            qt6-websockets-dev \
            qt6-declarative-dev

      - name: Build client
        run: make client
